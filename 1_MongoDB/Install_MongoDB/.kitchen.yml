---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7.4
  - name: ubuntu-16.04

suites:
  - name: mongo
    run_list:
      - recipe[Install_MongoDB::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes: 
